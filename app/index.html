<!doctype html>
<html lang="en" ng-app="convoTrack">
<head>
  <meta charset="utf-8">
  <title>RefreshBR Conversation Tracker</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootswatch/2.3.0/cerulean/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">RefreshBR Convo Tracker</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li ng-class="{active: navSelected == 'home'}"><a href="#/">Home</a></li>
              <li ng-class="{active: navSelected == 'about'}"><a href="#/about/">About</a></li>
            </ul>
          </div>
      </div>
  </div>
  <div class="container">
    <div ng-view></div>
  </div>
  
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
